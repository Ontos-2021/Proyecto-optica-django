{% extends 'base.html' %}

{% block title %}Generar nuevo turno{% endblock %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <table class="table table-bordered " >
                {{form.as_table}}
                </table>
                <input class="btn btn-outline-secondary" type="submit" name="Modificar">
                
                <a class="btn btn-outline-secondary" href="#">Borrar</a>
            </form>

        </div>
    </div>
</div>


{% endblock %}
